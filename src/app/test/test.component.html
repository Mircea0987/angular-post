<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ card.cardTitle }}</mat-card-title>
    <mat-card-subtitle>{{ card.cardSubtitle }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ card.img }}" alt="Photo" />
  <mat-card-content>
    <p>
      {{ card.content }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-button
      (click)="incrementValue()"
      [ngClass]="isPressed ? 'like' : 'notlike'"
    >
      LIKE
      <span>&#10084; {{ currentVal }}</span>
    </button>
  </mat-card-actions>
</mat-card>
